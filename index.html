<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="Stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main-container">
      <picture>
        <source
          media="(min-width:375px)"
          srcset="images/illustration-hero.svg"
        />
        <img
          class="image"
          src="images/illustration-hero.svg"
          alt="Flowers"
          style="width: auto"
        />
      </picture>
      <h1 class="title-order">Order Summary</h1>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan-annual">
        <div class="icon-container"></div>
        <div class="payment">
          <p class="description-annual">Annual Plan</p>
          <p class="price-annual">$59.99/year</p>
        </div>
        <a href="#" class="change">Change</a>
      </div>

      <button class="btn">Proced to Payment</button>
      <div class="cancel-container">
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tecus</a>.
    </div>
  </body>
</html>
